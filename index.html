<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Dashboard</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #2c3e50, #4ca1af);
            color: #fff;
        }

        h1, h2 {
            text-align: center;
            font-weight: bold;
            animation: fadeIn 1.5s ease-in-out;
        }

        h1 {
            margin-top: 20px;
            color: #f39c12;
            font-size: 2.5rem;
        }

        h2 {
            margin: 15px 0;
            color: #e74c3c;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Widgets */
        .widget {
            margin: 20px 0;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            background: rgba(0, 0, 0, 0.6);
            transition: transform 0.3s ease, background 0.3s ease;
            animation: slideUp 1.5s ease;
        }

        .widget:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.1);
        }

        .widget h3 {
            color: #f1c40f;
            margin-bottom: 15px;
        }

        /* Weather Section */
        .weather {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .weather img {
            width: 80px;
        }

        /* Task Management */
        .task {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .task input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            font-size: 1rem;
            border: 2px solid #fff;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            outline: none;
        }

        .task button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background: #3498db;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .task button:hover {
            background: #2980b9;
        }

        .task ul {
            margin-top: 10px;
            list-style: none;
        }

        .task ul li {
            padding: 10px;
            margin: 5px 0;
            background: #34495e;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
        }

        /* AI Widgets */
        .ai-feature {
            margin-top: 20px;
        }

        .ai-feature textarea, .ai-feature input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            font-size: 1rem;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid #fff;
            color: #fff;
            outline: none;
        }

        .ai-feature button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background: #e74c3c;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .ai-feature button:hover {
            background: #c0392b;
        }

        /* AI Image Generator */
        .ai-feature img {
            margin-top: 15px;
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        /* Footer */
        footer {
            text-align: center;
            margin-top: 20px;
            padding: 15px 0;
            background: #2c3e50;
            color: #fff;
            font-size: 0.9rem;
        }

        footer a {
            color: #f1c40f;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #e67e22;
        }
    </style>
</head>
<body>
    <header>
        <h1>AI-Powered Dashboard</h1>
    </header>

    <div class="container">
        <!-- Weather Widget -->
        <div class="widget weather">
            <div>
                <h3>Current Weather</h3>
                <p>Temperature: <span id="temperature">--</span>Â°C</p>
            </div>
            <img id="weather-icon" src="" alt="Weather Icon">
        </div>

        <!-- Task Management -->
        <div class="widget task">
            <div>
                <h3>Tasks</h3>
                <ul id="task-list"></ul>
            </div>
            <div>
                <input type="text" id="task-input" placeholder="Add a task...">
                <button onclick="addTask()">Add</button>
            </div>
        </div>

        <!-- AI Features -->
        <div class="widget ai-feature">
            <h3>AI Chatbot</h3>
            <textarea id="chat-input" placeholder="Ask me anything..."></textarea>
            <button onclick="chatWithAI()">Send</button>
            <p id="chat-response">Response: --</p>
        </div>

        <div class="widget ai-feature">
            <h3>Image Generator</h3>
            <input type="text" id="image-prompt" placeholder="Describe the image...">
            <button onclick="generateImage()">Generate</button>
            <img id="generated-image" src="" alt="Generated Image">
        </div>
    </div>

    <footer>
        <p>Created by <a href="#">Your Name</a> | Powered by AI</p>
    </footer>

    <script>
        // Weather Fetching Logic
        async function fetchWeather() {
            try {
                const response = await fetch('https://api.openweathermap.org/data/2.5/weather?q=London&units=metric&appid=your_api_key');
                const data = await response.json();
                document.getElementById('temperature').textContent = data.main.temp;
                document.getElementById('weather-icon').src = `http://openweathermap.org/img/wn/${data.weather[0].icon}.png`;
            } catch (error) {
                console.error("Error fetching weather:", error);
            }
        }
        fetchWeather();

        // Task Management
        function addTask() {
            const taskInput = document.getElementById("task-input");
            const taskList = document.getElementById("task-list");
            if (taskInput.value.trim()) {
                const li = document.createElement("li");
                li.textContent = taskInput.value;
                li.addEventListener("click", () => li.remove());
                taskList.appendChild(li);
                taskInput.value = "";
            }
        }

        // AI Chatbot
        function chatWithAI() {
            const chatInput = document.getElementById("chat-input");
            document.getElementById("chat-response").textContent = `You asked: ${chatInput.value}`;
        }

        // Image Generator
        function generateImage() {
            const prompt = document.getElementById("image-prompt").value;
            document.getElementById("generated-image").src = "https://via.placeholder.com/300";
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Personal Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #0078D7;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        .widget {
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .weather {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .weather img {
            width: 50px;
        }
        .task {
            display: flex;
            justify-content: space-between;
        }
        .note {
            margin-top: 10px;
            padding: 10px;
            background-color: #e7f3fe;
            border-left: 4px solid #0078D7;
        }
        .note input {
            width: 100%;
            border: none;
            background: none;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Smart Personal Dashboard</h1>
    </header>
    <div class="container">
        <!-- Weather Widget -->
        <div class="widget weather">
            <div>
                <h2>Weather</h2>
                <p><span id="temperature">--</span>Â°C</p>
            </div>
            <img id="weather-icon" src="" alt="Weather Icon">
        </div>

        <!-- Task Management -->
        <div class="widget task">
            <div>
                <h2>Tasks</h2>
                <ul id="task-list"></ul>
            </div>
            <div>
                <input type="text" id="task-input" placeholder="Add a new task">
                <button onclick="addTask()">Add</button>
            </div>
        </div>

        <!-- Note-Taking -->
        <div class="widget note">
            <h2>Quick Note</h2>
            <input type="text" id="note" placeholder="Type your note here...">
        </div>
    </div>

    <script>
        // Weather Widget Script
        async function fetchWeather() {
            try {
                const response = await fetch('https://api.openweathermap.org/data/2.5/weather?q=London&units=metric&appid=your_api_key');
                const data = await response.json();
                document.getElementById('temperature').textContent = data.main.temp;
                document.getElementById('weather-icon').src = `http://openweathermap.org/img/wn/${data.weather[0].icon}.png`;
            } catch (error) {
                console.error('Failed to fetch weather data:', error);
            }
        }

        // Call fetchWeather on load
        fetchWeather();

        // Task Management Script
        function addTask() {
            const taskInput = document.getElementById('task-input');
            const taskList = document.getElementById('task-list');

            if (taskInput.value.trim()) {
                const li = document.createElement('li');
                li.textContent = taskInput.value;
                li.addEventListener('click', () => li.remove()); // Remove on click
                taskList.appendChild(li);
                taskInput.value = '';
            }
        }

        // Note Saving Script
        const noteInput = document.getElementById('note');
        noteInput.addEventListener('blur', () => {
            localStorage.setItem('quick-note', noteInput.value);
        });

        // Load saved note
        document.addEventListener('DOMContentLoaded', () => {
            const savedNote = localStorage.getItem('quick-note');
            if (savedNote) {
                noteInput.value = savedNote;
            }
        });
    </script>
</body>
</html>

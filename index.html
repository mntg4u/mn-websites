<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Dashboard with Terabox Downloader, ChatGPT, and Image Generator</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #2c3e50, #4ca1af);
            color: #fff;
            overflow-x: hidden;
            animation: backgroundAnimation 5s infinite alternate;
        }

        @keyframes backgroundAnimation {
            0% {
                background: linear-gradient(135deg, #2c3e50, #4ca1af);
            }
            100% {
                background: linear-gradient(135deg, #34495e, #2980b9);
            }
        }

        h1, h2 {
            text-align: center;
            font-weight: bold;
            animation: fadeIn 1.5s ease-in-out;
        }

        h1 {
            margin-top: 20px;
            color: #f39c12;
            font-size: 2.5rem;
            animation: bounce 2s infinite;
        }

        h2 {
            margin: 15px 0;
            color: #e74c3c;
        }

        /* Bounce Animation */
        @keyframes bounce {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0);
            }
        }

        /* Container for Widgets */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Widgets */
        .widget {
            margin: 20px 0;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            background: rgba(0, 0, 0, 0.6);
            transition: transform 0.3s ease, background 0.3s ease;
            border: 2px solid #f1c40f;
            animation: fadeInWidget 1.5s ease-in-out;
        }

        @keyframes fadeInWidget {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .widget:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.1);
        }

        .widget h3 {
            color: #f1c40f;
            margin-bottom: 15px;
            font-size: 1.5rem;
            text-transform: uppercase;
        }

        /* Button Styles */
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background: linear-gradient(145deg, #e74c3c, #c0392b);
            color: #fff;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
            font-size: 1rem;
        }

        button:hover {
            background: linear-gradient(145deg, #c0392b, #e74c3c);
            transform: scale(1.05);
        }

        button:active {
            transform: scale(1);
        }

        /* Input Fields */
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 1rem;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid #fff;
            color: #fff;
            outline: none;
            transition: border-color 0.3s ease, transform 0.3s ease;
        }

        input:focus, select:focus {
            border-color: #f39c12;
            transform: translateY(-5px);
        }

        /* Image Generator Styles */
        .image-results {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 15px;
            justify-content: center;
            animation: fadeInWidget 1.5s ease-in-out;
        }

        .image-results img {
            width: 200px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .image-results img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.8);
        }

        /* ChatGPT Result */
        .chat-result {
            margin-top: 20px;
            color: #f1c40f;
            font-size: 1.1rem;
            animation: fadeInWidget 1.5s ease-in-out;
        }

        /* Loading Animation */
        #loading {
            color: #f39c12;
            font-size: 1.2rem;
            text-align: center;
            display: none;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 0.8;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0.8;
            }
        }

        /* Footer */
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 15px 0;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            font-size: 0.9rem;
            position: relative;
            z-index: 10;
        }

        footer a {
            color: #f1c40f;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #e67e22;
        }
    </style>
</head>
<body>
    <header>
        <h1>AI Dashboard with Terabox Downloader, ChatGPT, and Image Generator</h1>
    </header>

    <div class="container">
        <!-- AI Image Generator -->
        <div class="widget image-generator">
            <h3>AI Image Generator</h3>
            <input type="text" id="image-prompt" placeholder="Enter prompt (e.g., Batman)">
            <input type="number" id="image-count" placeholder="Number of images (Max: 6)" min="1" max="6">
            <select id="image-dimensions">
                <option value="wide">Wide (1024×576)</option>
                <option value="tall">Tall (576×1024)</option>
                <option value="square">Square (768×768)</option>
            </select>
            <select id="image-safety">
                <option value="true">Safe Mode</option>
                <option value="false">NSFW Mode</option>
            </select>
            <button onclick="generateImages()">Generate Images</button>
            <div id="loading" style="display: none;">Generating images, please wait...</div>
            <div class="image-results" id="image-results"></div>
        </div>

        <!-- Terabox Video Downloader -->
        <div class="widget">
            <h3>Terabox Video Downloader</h3>
            <input type="text" id="terabox-url" placeholder="Enter Terabox Video URL">
            <button onclick="downloadTeraboxVideo()">Download Video</button>
            <div id="terabox-result"></div>
        </div>

        <!-- ChatGPT Integration -->
        <div class="widget chat-widget">
            <h3>Ask Advanced ChatGPT</h3>
            <input type="text" id="chat-question" placeholder="Ask a question...">
            <select id="chat-state">
                <option value="default">Select Mode</option>
                <option value="stylist">Stylist Mode</option>
                <option value="chef">Chef Mode</option>
                <option value="prompt">Prompt Mode</option>
                <option value="mental">Mental Mode</option>
                <option value="poet">Poet Mode</option>
                <option value="doctor">Doctor Mode</option>
                <option value="generator">Generator Mode</option>
            </select>
            <button onclick="askQuestion()">Ask</button>
            <div class="chat-result" id="chat-result"></div>
        </div>
    </div>

    <footer>
        <p>Created by <a href="#">Your Name</a> | Powered by AI</p>
    </footer>

    <script>
        // AI Image Generator
        async function generateImages() {
            const prompt = document.getElementById("image-prompt").value.trim();
            const count = document.getElementById("image-count").value;
            const dimensions = document.getElementById("image-dimensions").value;
            const safety = document.getElementById("image-safety").value;
            const loadingIndicator = document.getElementById("loading");
            const imageResults = document.getElementById("image-results");

            if (!prompt || !count || !dimensions) {
                alert("Please fill in all fields.");
                return;
            }

            loadingIndicator.style.display = "block";
            imageResults.innerHTML = ""; // Clear previous results

            const apiUrl = `https://death-image.ashlynn.workers.dev/?prompt=${encodeURIComponent(
                prompt
            )}&image=${count}&dimensions=${dimensions}&safety=${safety}`;

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                if (data.images && data.images.length > 0) {
                    data.images.forEach((imageUrl) => {
                        const img = document.createElement("img");
                        img.src = imageUrl;
                        img.alt = "Generated Image";
                        imageResults.appendChild(img);
                    });
                } else {
                    alert("No images were generated. Try different parameters.");
                }
            } catch (error) {
                alert("An error occurred while generating images.");
            } finally {
                loadingIndicator.style.display = "none";
            }
        }

        // Terabox Video Downloader
        async function downloadTeraboxVideo() {
            const videoUrl = document.getElementById("terabox-url").value.trim();
            const resultDiv = document.getElementById("terabox-result");

            if (!videoUrl) {
                alert("Please enter a valid Terabox URL.");
                return;
            }

            resultDiv.innerHTML = "Fetching download link...";

            const apiUrl = `https://ashlynn.serv00.net/Ashlynnterabox.php/?url=${encodeURIComponent(videoUrl)}`;

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                if (data && data.download_link) {
                    resultDiv.innerHTML = `<a href="${data.download_link}" target="_blank">Click here to download the video</a>`;
                } else {
                    resultDiv.innerHTML = "Failed to retrieve the download link.";
                }
            } catch (error) {
                resultDiv.innerHTML = "An error occurred. Please try again later.";
            }
        }

        // ChatGPT Integration
        async function askQuestion() {
            const question = document.getElementById("chat-question").value.trim();
            const state = document.getElementById("chat-state").value;
            const chatResult = document.getElementById("chat-result");

            if (!question) {
                alert("Please enter a question.");
                return;
            }

            if (state === "default") {
                alert("Please select a mode.");
                return;
            }

            const apiUrl = `https://lord.ashlynn.workers.dev/?question=${encodeURIComponent(question)}&state=${state}`;

            chatResult.innerHTML = "Loading...";

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                if (data && data.answer) {
                    chatResult.innerHTML = data.answer;
                } else {
                    chatResult.innerHTML = "No answer found. Please try again.";
                }
            } catch (error) {
                chatResult.innerHTML = "An error occurred. Please try again later.";
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Dashboard with Terabox Downloader and Image Generator</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #2c3e50, #4ca1af);
            color: #fff;
        }

        h1, h2 {
            text-align: center;
            font-weight: bold;
            animation: fadeIn 1.5s ease-in-out;
        }

        h1 {
            margin-top: 20px;
            color: #f39c12;
            font-size: 2.5rem;
        }

        h2 {
            margin: 15px 0;
            color: #e74c3c;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Widgets */
        .widget {
            margin: 20px 0;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            background: rgba(0, 0, 0, 0.6);
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .widget:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.1);
        }

        .widget h3 {
            color: #f1c40f;
            margin-bottom: 15px;
        }

        /* Image Generator */
        .image-generator input, .image-generator select {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            font-size: 1rem;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid #fff;
            color: #fff;
            outline: none;
        }

        .image-generator button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background: #2ecc71;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .image-generator button:hover {
            background: #27ae60;
        }

        .image-results {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 15px;
            justify-content: center;
        }

        .image-results img {
            width: 200px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        /* Footer */
        footer {
            text-align: center;
            margin-top: 20px;
            padding: 15px 0;
            background: #2c3e50;
            color: #fff;
            font-size: 0.9rem;
        }

        footer a {
            color: #f1c40f;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #e67e22;
        }
    </style>
</head>
<body>
    <header>
        <h1>AI Dashboard with Terabox Downloader and Image Generator</h1>
    </header>

    <div class="container">
        <!-- AI Image Generator -->
        <div class="widget image-generator">
            <h3>AI Image Generator</h3>
            <input type="text" id="image-prompt" placeholder="Enter prompt (e.g., Batman)">
            <input type="number" id="image-count" placeholder="Number of images (Max: 6)" min="1" max="6">
            <select id="image-dimensions">
                <option value="wide">Wide (1024×576)</option>
                <option value="tall">Tall (576×1024)</option>
                <option value="square">Square (768×768)</option>
            </select>
            <select id="image-safety">
                <option value="true">Safe Mode</option>
                <option value="false">NSFW Mode</option>
            </select>
            <button onclick="generateImages()">Generate Images</button>
            <div id="loading" style="display: none;">Generating images, please wait...</div>
            <div class="image-results" id="image-results"></div>
        </div>
    </div>

    <footer>
        <p>Created by <a href="#">Your Name</a> | Powered by AI</p>
    </footer>

    <script>
        async function generateImages() {
            const prompt = document.getElementById("image-prompt").value.trim();
            const count = document.getElementById("image-count").value;
            const dimensions = document.getElementById("image-dimensions").value;
            const safety = document.getElementById("image-safety").value;
            const loadingIndicator = document.getElementById("loading");
            const imageResults = document.getElementById("image-results");

            if (!prompt || !count || !dimensions) {
                alert("Please fill in all fields.");
                return;
            }

            loadingIndicator.style.display = "block";
            imageResults.innerHTML = ""; // Clear previous results

            const apiUrl = `https://death-image.ashlynn.workers.dev/?prompt=${encodeURIComponent(
                prompt
            )}&image=${count}&dimensions=${dimensions}&safety=${safety}`;

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                if (data.images && data.images.length > 0) {
                    data.images.forEach((imageUrl) => {
                        const img = document.createElement("img");
                        img.src = imageUrl;
                        img.alt = "Generated Image";
                        imageResults.appendChild(img);
                    });
                } else {
                    alert("No images were generated. Try different parameters.");
                }
            } catch (error) {
                alert("An error occurred while generating images.");
            } finally {
                loadingIndicator.style.display = "none";
            }
        }
    </script>
</body>
</html>
